<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio1</title>
        <meta charset="utf-8" />
        <script>
			function iniciar(){
				var boton=document.getElementById('informacion');
				var contador=sessionStorage.getItem("contador");
				contador++;
				sessionStorage.setItem("contador",contador);
				if (contador==1){
					boton.innerHTML="<p>Es la primera vez que visita esta pagina</p>";
				}else{
					boton.innerHTML="<p>Ha visitado esta pagina " + contador + " veces</p>";
				}
			}
			window.addEventListener('load', iniciar);
        </script>
    </head>
    <body>
        <section id="informacion"></section>
    </body>
</html>
