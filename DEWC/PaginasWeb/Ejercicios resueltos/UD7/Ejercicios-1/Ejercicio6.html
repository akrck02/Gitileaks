<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   		<title>Ejercicio6</title>
    	<script src="scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
		<style type="text/css">
			#boton1{
				display:inline;
			}
			#boton2{
				display:inline;
			}
        </style>
 		<script type="text/javascript">
			$(document).ready(function(){
			  $("#boton1").click(function(){
				  if($(this).val()=="Ocultar google"){
					  $("#enlace1").css("display","none");
					  $(this).val("Mostrar google");
				  }else{
					  $("#enlace1").css("display","inline");
					  $(this).val("Ocultar google");
				  }
			  });
			  $("#boton2").click(function(){
				   if($(this).val()=="Ocultar yahoo"){
					  $("#enlace2").css("display","none");
					  $(this).attr("value","Mostrar yahoo");
				  }else{
					  $("#enlace2").css("display","inline");
					  $(this).attr("value","Ocultar yahoo");
				  }
			  });
			  $("#enlace2").click(function(evento){
				  evento.preventDefault();
			  });  
			});
		</script>
	</head>
	<body>
        <a href="http://www.google.es" id="enlace1" target="_blank">Google</a>&nbsp;&nbsp;<input type="button" value="Ocultar google" id="boton1" /><br/><br/>
        <a href="http://www.yahoo.es" id="enlace2">Yahoo</a>&nbsp;&nbsp;<input type="button" value="Ocultar yahoo" id="boton2"/>
        
        
	</body>
</html>
