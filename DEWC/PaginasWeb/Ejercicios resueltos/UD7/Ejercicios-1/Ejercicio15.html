<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   		<title>Ejercicio15</title>
    	<script src="scripts/jquery-1.10.2.min.js" type="text/javascript"></script>	
 		<script type="text/javascript">
				$(document).ready(function(){
					$("#clave").keyup(function(){
						var longitud =$("#clave").val().length
						if(longitud<5){
							fortalezaActual = "No segura";
							color="red";
						}else{
							if(longitud < 8){
								fortalezaActual = "Medianamente segura";
								color="yellow";
							}else{
								fortalezaActual = "Segura";
								color="green";
							}
						}
						$("span").remove();
						var msg = $("<span>"+ fortalezaActual +"</span>");
						msg.insertAfter("#clave");
						$("span").css("background-color" ,color);
					});
				})
			</script>
			</head>
    <body>
        <form>
       	 Clave:<input type="password" name="clave" id="clave">
        </form>
    </body>
</html>
