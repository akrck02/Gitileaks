        <title>El mayor de 3</title>
        <script> 
            var numero1 = parseInt(prompt("Introduce un número: ")); 
            var numero2 = parseInt(prompt("Introduce otro número: ")); 
            var numero3 = parseInt(prompt("Introduce otro número: ")); 
            var mayor = numero1;
            if (numero2 > mayor){
                mayor=numero2;
            }
            if (numero3>mayor){
                mayor=numero3;
            }
            document.write ("<p>El mayour valor de  " + numero1 +  ", " + numero2 +" y " + numero3 + " es:</p>");
            document.write ("<h1>"+ mayor + "</h1>");
		</script>
