<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Ejercicio1</title>
        <script> 
            document.write ("<header><h1>¿Quien eres tu? </h1></header>");
			var nombre = prompt("Introduce tu nombre: "); 
            var apellido1 = prompt("Introduce tu primer apellido: "); 
            var apellido2 = prompt("Introduce tu segundo apellido. ");
            document.write ("<section>");
            document.write ("Nombre: " + nombre + "<br>");
            document.write ("Primer apellido: " + apellido1 + "<br>");
            document.write ("Segundo apellido: " + apellido2 + "<br><br>");
            document.write ("<strong>" + nombre + " " + apellido1 + " " + apellido2 + "</strong>");   
			document.write ("</section>");   
        </script> 
	</head>
	<body>
		<noscript>
            <p>Para ver correctamente este código tiene que activar JavaScript</p>
        </noscript>
	</body> 
</html>
