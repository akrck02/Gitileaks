<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Ejercicio6</title>
        <script> 
            var j, i, numero;
            document.write ("<header><h1>Números pares</h1></header>"); 
			j=1;
			numero=2;
			
			do{
				document.write("<section>");
				j=1;
				for (i=1;i<=25;i++){
					document.write (numero + ",");
					if (j==5){
						document.write("<br>");
						j=0;
					}
					j=j+1;
					numero=numero+2;
				}
				document.write("<br></section>");
			}while (confirm("¿Desea continuar?"))
        </script> 
	</head>
	<body> 
    	<noscript>
			<p>Para ver correctamente este código tiene que activar JavaScript</p>
		</noscript> 
	</body> 
</html>
