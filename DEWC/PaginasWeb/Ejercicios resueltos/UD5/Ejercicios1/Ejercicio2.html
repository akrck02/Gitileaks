<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ejercicio2</title>

<style type="text/css">
body {font-family: arial, helvetica;}
#info {width:160px; border:thin solid silver; padding:.5em; position:fixed;}
#info h1 {margin: 0;}
</style>

<script type="text/javascript">
function muestraInformacion(mensaje) {
	document.getElementById("info").innerHTML = '<h1>'+mensaje[0]+'</h1>';
	for(var i=1; i<mensaje.length; i++) {
		document.getElementById("info").innerHTML += '<p>'+mensaje[i]+'</p>';
	}
}
function informacion(elEvento){
	var evento = elEvento || window.event;
  	switch(evento.type) {
    	case 'mousemove':
			document.getElementById('info').style.backgroundColor = '#FFFFFF';
      		var ie = navigator.userAgent.toLowerCase().indexOf('msie')!=-1;
      		var coordenadaXnavegador, coordenadaYnavegador, coordenadaXpagina, coordenadaYpagina;
			if(ie) {
				  coordenadaXpagina = evento.clientX + document.body.scrollLeft;
				  coordenadaYpagina = evento.clientY + document.body.scrollTop;
			}else {
        		coordenadaXpagina = evento.pageX;
        		coordenadaYpagina = evento.pageY;
			}
      		coordenadaXnavegador = evento.clientX;
      		coordenadaYnavegador = evento.clientY;
      		muestraInformacion(['Ratón', 'Navegador ['+coordenadaXnavegador+', '+coordenadaYnavegador+']', 'Pagina ['+
			coordenadaXpagina+', '+coordenadaYpagina+']']);
      		break;
		case 'keypress':
			document.getElementById('info').style.backgroundColor = '#CCE6FF';
			var codigo = evento.charCode || evento.keyCode
			var caracter=String.fromCharCode(codigo)
			muestraInformacion(['Teclado', 'Carácter ['+caracter + ']', 'Código ['+ codigo+']']);
			break;
    
		
		}
	
} 
window.onload=function(){
	document.onmousemove=informacion;
	document.onkeypress=informacion;
	
}
</script>
</head>

<body>
