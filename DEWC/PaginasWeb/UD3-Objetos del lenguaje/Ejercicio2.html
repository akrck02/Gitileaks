    <body>
    	<header><h1>DIAGONAL DE LA PANTALLA</h1></header>
        <section>
        	La diagonal de la pantalla mide:
            <script>
				anchura2=Math.pow(screen.width,2);
				altura2=Math.pow(screen.height,2);
				diagonal=Math.sqrt(anchura2+altura2);
				document.write(diagonal.toFixed(2));
			</script>
        </section>
        <noscript>
            <p>Para ver correctamente este código tiene que activar JavaScript</p>
        </noscript>
     </body>
