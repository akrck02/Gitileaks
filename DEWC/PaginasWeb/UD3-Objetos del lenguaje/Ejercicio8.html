<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">

    </head>
	<body>
    	<header><h1>MANEJANDO CADENAS</h1></header>
        <section>
        	<script>
				var cadena="¡Hola!";
        	    document.write("<p>La variable 'cadena' contiene el siguiente texto: <strong>" + cadena + "</strong></p>");
       		 	document.write("<p>Su longitud es de " + cadena.length + " caracteres distribuidos segun se indica en la siguiente tabla; </p>")
           		document.write("<table>");
           			document.write("<tr>");	
           			document.write("<td>Posición</td>");
					for (i=0; i<=cadena.length-1; i++){
						document.write("<td>"+i+"</td>");
					}
					document.write("</tr>");
					document.write("<tr>");		
					document.write("<td>Contenido</td>");
					for (i=0; i<=cadena.length-1; i++){
						document.write("<td>"+cadena.substr(i,1)+"</td>");
					}
					document.write("</tr>");
					document.write("</td>");
			</script>
		</section>      
        <noscript>
            <p>Para ver correctamente este código tiene que activar JavaScript</p>
        </noscript>
	</body> 
</html>
