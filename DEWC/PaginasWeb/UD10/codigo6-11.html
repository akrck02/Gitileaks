<!DOCTYPE html>
<html lang="es">
    <head>
   		<meta charset="utf-8" />
   		<title>Reproductor de Video</title>
		<link rel="stylesheet" href="css/reproductor.css">
		<script src="scripts/reproductor1.js"></script>
	</head>
    <body>
        <section id="reproductor">
            <video id="mmedia" width="720" height="400">
                <source src="trailer.mp4">
                <source src="trailer.ogg">
            </video>
            <nav>
                <div id="botones">
                	<input type="button" id="play" value="Reproducir">
                    <input type="button" id="mute" value="Silencio">
                </div>
                <div id="barra">
                	<div id="progreso"></div>
                </div>
                <div id="control">
                	<input type="range" id="volume" min="0" max="1" step="0.1" value="0.6">
                </div>
                <div class="clear"></div>
            </nav>
        </section>
    </body>
</html>
