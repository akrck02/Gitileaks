    	<script src="scripts/jquery-1.10.2.min.js" type="text/javascript"></script>	
		<style type="text/css">
			body {font-family: arial, helvetica; }
			form{

			}
			#titulo {
				text-align:center;

        </style>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#enviar").click(function(){
					$("#caja").remove()
					if ($("input:checkbox:checked").length==0){
						mensaje= $("<div id='caja'><p> No ha seleccionado ninguna opcion</p></div>");
					}else{
						var opciones="";
						$("input:checkbox:checked").each(function(){
							opciones=opciones + "<li>" + $(this).attr("title") + "</li>";
						})
						var mensaje= $("<div id='caja'><p>Opcionees seleccionadas:</p><ul>" + opciones + "</ul></div>");
					}
					mensaje.insertAfter("#miform");
					$("#caja").css({
						"background-color": "#396",
						"width": "300px",
						"color": "white",
						"padding": "15px",
						"margin": "0 auto"
					})
				});
				$("#limpiar").click(function(){
						$("#caja").remove()
				});
			});
	</script>
</head>

<body>

        </br>

    </form>
</body>
