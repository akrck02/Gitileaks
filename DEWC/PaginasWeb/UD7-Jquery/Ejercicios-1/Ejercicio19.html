<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   		<title>Ejercicio19</title>
    	<script src="scripts/jquery-1.10.2.min.js" type="text/javascript"></script>	
 		<style type="text/css">
			body {
				font-family: arial, helvetica;
			}
			form{
				text-align:center;
				width:100%;
			}
			#titulo {
				text-align:center;
				width:100%;
			}
			table{
				padding:0px;
				margin: 0 auto;
			}
			th{
				border: 1px solid black;
			}
			td{
				border: 1px solid black;
				text-align: left;
				width:300px;
			}
		</style>

		<script type="text/javascript">
        	$(document).ready(function(){
				$("#enviar").click(function(){
					$("#caja").remove()
					var opciones=new Array();
					$("#so option:selected").each(function(i){
						opciones[i]= $(this).text();
					})
					mensaje= $("<div id='caja'><p>Procesador: "+ $("#procesador option:selected").text()+" </p><p>Sistemas operativos: " + opciones.join(' - ') + "</div>");
					mensaje.insertAfter("#miform");
					$("#caja").css({
						"background-color": "#396",
						"width": "300px",
						"color": "white",
						"padding": "15px",
						"margin": "0 auto"
					})
				});
				$("#limpiar").click(function(){
						$("#caja").remove()
				});
			});
        </script>
	</head>
    <body>
        <div id="titulo"><h1>SELECT</h1>
        <p> Selecciona las opciones deseadas</p></div>
        <form id="miform">
            <table>
                <tr>
                    <th>Procesador</th>
                    <th>Sistema Operativo</th>
                </tr>
                <tr>
                    <td>
                        <select id="procesador" >
                            <option>Mac Pro 2,0 Mhz</option>
                            <option>Intel i3 1,9 Mhz</option>
                            <option selected="selected">Intel i5 2,2 Mhz</option>
                        </select>
                    </td>
                    <td>
                        <select id="so"  size="2" multiple="multiple">
                            <option >Windows XP</option>
                            <option selected="selected">Windows 7</option>
                            <option>Windows Server 2008</option>
                        </select>
                        
                    </td>
                </tr>
            </table>
            </br>
            <input type="button" id="enviar" value="Enviar" />
            <input type="reset" id="limpiar" value="Limpiar"/>
        </form>
    </body>
</html>
