<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        function mostrarArray(array) {
            document.write("<p>");
            for(var i = 0; i < array.length; i++){
                if (typeof array[i] == 'string')
                    document.write("\"" + array[i] + "\"" + "&emsp;");
                else
                document.write(array[i] + "&emsp;");
            }
            document.write("</p>");
        }
        var arr1 = ["Rojo", "Verde", "Azul"];
        var arr2 = ["70", "9", "800"];
        var arr3 = [50, 10, 2, 300];
        var arr4 = ["70", "8", "850", 30, 10, 5, 400];

        mostrarArray(arr1);
        mostrarArray(arr2);
        mostrarArray(arr3);
        mostrarArray(arr4);
    </script>
</body>
</html>
