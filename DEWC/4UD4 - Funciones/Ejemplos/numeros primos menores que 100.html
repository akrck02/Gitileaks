<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>numeros primos menores que 100</title>
</head>

<body>
<H1>DEWC</H1>
<HR COLOR="RED">
<script language="javascript">
 var d,j,i;
     for(j=1;j<=100;j++)
	    {
		d=0
     for(i=1;i<=j;i++)
	     if(j%i==0)
		    d++;
	     if(d<=2)
		    document.write(j+"-");
		}
</script>
</body>
</html>
