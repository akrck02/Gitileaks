<!DOCTYPE html>
<html>

<body>

    <p>Presiona el botón para obtener la raíz cuadrada.</p>

    <button onclick="mifuncion()">Aceptar</button>

    <p id="demo"></p>

    <script>
        var numbers = [4, 9, 16, 25];

        function mifuncion() {
            x = document.getElementById("demo")
            x.innerHTML = numbers.map(Math.sqrt);
        }
    </script>

</body>

</html>
