<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>minimo comun multiplo</title>
</head>

<body>
<H1>DEWC</H1>
<HR COLOR="RED">
<script language="javascript">
  var a,b,x,z;
   y=1, i=2;
  a=parseInt(prompt("ingrese primer numero:",""));
  b=parseInt(prompt("ingrese segundO numero:",""));
  if (a<b)
   {x=a; z=b;}
  else 
   {x=b; z=a;}
   do
   {
     if (x%i==0)
	 {
       if(z%i==0)
	   {
         y=y*i;
          x=x/i; z=z/i;   i=2;
       }
        else 
		  i++;
     }
        else i++;
   }  
      while(i<=x);

      y=y*z*x;
 document.write("el MCM de " +a+ " y " +b+ " es:  "+y);

</script>
</body>
</html>
