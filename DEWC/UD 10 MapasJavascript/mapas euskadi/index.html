<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comunidad de Madrid</title>


</head>

<body>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        
        h1 {
            font-family: Verdana, Arial, Helvetica;
            padding: 0;
            margin: 0px;
            display: inline;
        }
        
        a:link {
            text-decoration: none;
        }
        
        #mapa {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #floating-panel {
            position: absolute;
            top: 10px;
            left: 25%;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
            font-family: 'Roboto', 'sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }
        
        #floating-panel {
            margin-left: -52px;
        }
        
        #legend {
            font-family: Arial, sans-serif;
            background: #fff;
            padding: 10px;
            margin: 10px;
            border: 3px solid #000;
        }
        
        #legend h3 {
            margin-top: 0;
        }
        
        #legend img {
            vertical-align: middle;
        }
    </style>
    <div id="mapa"></div>
    <div onmousedown="elemento(event);" id="legend">
        <h3>Leyenda</h3>
    </div>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCs9Q1zyU_FvFebWTtuA3bO_b6OSZ6q0YQ"></script>

    <!--
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKQmezucpkMRa8xHUGNjzUaoS-FXDUyZY" async defer></script>
    -->
    <script src="script/app.js" defer></script>
</body>

</html>
