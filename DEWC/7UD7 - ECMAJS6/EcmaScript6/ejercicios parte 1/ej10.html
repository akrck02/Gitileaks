<!DOCTYPE html>
<html>

<body>
    <script>
        let pasaraFarenheit = (grado) => {
            return Fahrenheit = grado * 1.8 + 32;
        };

        let pasaraCelsius = (gradoFaren) => {
            return Celsius = (gradoFaren - 32) * 5 / 9;
        };

        var result = pasaraFarenheit(22);
        console.log(result);

        var result = pasaraCelsius(78);
        console.log(result);
    </script>
</body>

</html>
