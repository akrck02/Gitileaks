<!DOCTYPE html>
<html>
<head>
	<title>Objetos | metodo assign</title>
	<script>
		var o1 = { a: 1 };
		var o2 = { b: 2 };
		var o3 = { c: 3 };

		var obj = Object.assign(o1, o2, o3);
		console.log(obj); // { a: 1, b: 2, c: 3 }
		console.log(o1);  // { a: 1, b: 2, c: 3 }
	</script>
<style>
</style>
</head>

</html>
