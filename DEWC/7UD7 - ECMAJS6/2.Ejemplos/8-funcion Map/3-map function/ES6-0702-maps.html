<!DOCTYPE html>
<html>
<head>
	<title>Maps</title>
	<script>
		// Maps
		var m = new Map();
		// Añade la llave "hola" con el valor 42
		m.set("hola", 42);
		// Añade la llave "a" con el valor 34
		m.set("edad", 34);
		// Obtiene el valor asociado a la llave "a"
		console.log(m.get("edad")); // 34 
		console.log(m.get("hola")); // 42 
	</script>
</head>
<body>

</body>
</html>
