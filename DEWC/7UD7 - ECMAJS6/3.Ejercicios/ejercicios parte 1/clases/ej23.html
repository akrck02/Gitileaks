<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ObjectInterface - Clases1</title>
    <script>
        let ficha = (function() {
            let alumno;
            this.alumno = "Andoni";
            this.edad = 23;
            return {
                inicio() {
                    this.alumno = "Norat";
                    this.edad = 56;
                },
                verNombre() {
                    return this.alumno;
                },
                verEdad() {
                    return this.edad;
                }
            } // fin return
        })(); //fin 'clase'
        function programa() {
            ficha.inicio();
            document.writeln(`El nombre es ${ficha.verNombre()} <br>`);
            document.writeln(`La edad es ${ficha.verEdad()} <br>`);
        }
    </script>
</head>

<body>
    <h3>Clase ficha </h3>
    <input type="button" value="Pulsa aquÃ­" onclick="programa()" />
</body>

</html>
