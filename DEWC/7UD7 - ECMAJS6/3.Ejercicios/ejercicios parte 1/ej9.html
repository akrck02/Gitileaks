<body>
    <script>
        let multipli = function(x, y) {
            return x * y
        }
        let expon = function(x, y) {
            return Math.pow(x, y);
        }
        let suma = (x, y) => {
            return x + y
        };


        // Funcion resta
        let resta = (x, y) => {
            return x - y
        };

        var result = multipli(5, 2);
        console.log(result);
        result = suma(3, 4);
        console.log(result);
        result = resta(13, 19);
        console.log(result);
    </script>
