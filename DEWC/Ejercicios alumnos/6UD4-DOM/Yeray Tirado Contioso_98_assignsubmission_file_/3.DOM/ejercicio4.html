<head>

    <script>
        function copiar(){
            document.getElementById("caja2").value=document.getElementById("caja1").value;
        }
    </script>

</head>
<body>
    <h1>Copiar texto</h1>
    <input type="text" id="caja1"/>
    <input type="text" id="caja2"/>
    <input type="button" name="boton" value="Copiar a la derecha" onclick="copiar();"/>
</body>
