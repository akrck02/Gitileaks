<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanda 2</title>
</head>

<body>
    <h1>COPIAR TEXTO</h1>
    <input type="text" id="original" >
    <input type="text" id="copia" >
    <input type="button" value="Copiar el texto a la derecha" onclick="copiaTexto()">
    <script>
        function copiaTexto(){
            var temp = document.getElementById("original").value;
            document.getElementById("copia").value = temp;
            //alert(temp);
        }
    </script>
</body>

</html>
