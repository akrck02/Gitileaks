<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function copiar(){
            let texto=document.getElementById("izquierda").value;
            document.getElementById("derecha").value=texto;
        }
    </script>
</head>
<body>
    <h1>COPIAR TEXTO</h1>
    <input type="text" id="izquierda">
    <input type="text" id="derecha">
    <input type="button" name="boton" value="Copiar el texto a la derecha" onclick="copiar()">
</body>
</html>
