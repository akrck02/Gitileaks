<title>Ejercicio 4</title>

<script type="text/javascript">
function cambia() {


	document.getElementById("caja2").value=document.getElementById("caja1").value;
	document.getElementById("caja1").value="";

}
</script>
</head>

<body>


<input type="text" id="caja1" ">
<input type="text" id="caja2" ">
<input type="button" onclick="cambia();"value="Cambiar" >
