            var txtOriginal = document.getElementById("caja1").value;
            var caja2 = document.getElementById("caja2");
            caja2.value = txtOriginal;
        }

    <h1>COPIAR TEXTO</h1>

    <input type="text" id="caja1" size=20 value="">
