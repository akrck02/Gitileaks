<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        var operacion="";
        function calculadora(boton){
            var resul = document.getElementById("resultado");
            var error = "Error no se puede dividir entre 0";
            
            if(operacion==error){
                operacion="";
                resul.value = operacion;
            }    
            
            if(!isNaN(boton)){
                if(boton==0){
                    if(operacion.charAt(operacion.length -1)=="/"){
                        operacion=error;
                        resul.value = operacion;
                    }else{
                        operacion+=boton;
                        resul.value = operacion;
                    }
                }else{
                    operacion+=boton;
                    resul.value = operacion;
                }
            }else if(boton=="C"){
                operacion="";
                resul.value = operacion;
            }else if(boton=="="){
                resul.value = eval(operacion);
                operacion="";
            }else if(!isNaN(operacion.charAt(operacion.length -1)) && operacion!=""){
                operacion+=boton;
                resul.value = operacion;
            }
            
        }
    </script>

    <style>
        table{
            border:1px solid black;
            padding: 20px;
        }
        td{
            padding: 20px;
        }
        #resultado{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>CALCULADORA</h1>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" name="resultado" id="resultado" disabled>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="1" value="1" onclick='calculadora(1)'>
            </td>
            <td>
                <input type="button" name="2" value="2" onclick='calculadora(2)'>
            </td>
            <td>
                <input type="button" name="3" value="3" onclick='calculadora(3)'>
            </td>
            <td>
                <input type="button" name="C" value="C" onclick='calculadora("C")'>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="4" value="4" onclick='calculadora(4)'>
            </td>
            <td>
                <input type="button" name="5" value="5" onclick='calculadora(5)'>
            </td>
            <td>
                <input type="button" name="6" value="6" onclick='calculadora(6)'>
            </td>
            <td>
                <input type="button" name="suma" value="+" onclick='calculadora("+")'>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="7" value="7" onclick='calculadora(7)'>
            </td>
            <td>
                <input type="button" name="8" value="8" onclick='calculadora(8)'>
            </td>
            <td>
                <input type="button" name="9" value="9" onclick='calculadora(9)'>
            </td>
            <td>
                <input type="button" name="resta" value="-" onclick='calculadora("-")'>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="0" value="0" onclick='calculadora(0)'>
            </td>
            <td>
                <input type="button" name="division" value="/" onclick='calculadora("/")'>
            </td>
            <td>
                <input type="button" name="igual" value="=" onclick='calculadora("=")'>
            </td>
            <td>
                <input type="button" name="multiplicacion" value="*" onclick='calculadora("*")'>
            </td>
        </tr>
    </table>
</body>
</html>
