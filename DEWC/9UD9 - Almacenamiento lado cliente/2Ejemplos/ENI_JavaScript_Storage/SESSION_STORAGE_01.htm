<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>SESSION_STORAGE</title>

	</head>

	<!-- Inicio section body del script HTML -->
	<body>

		<!-- Título del tratamiento -->
		<h1>Editions ENI - JavaScript - SESSION_STORAGE</h1>

		<!-- Definición de la division en la que el número de visitas será mostrado -->
		Número de visita(s) sur cette page: <div id="visitas"></div>

		<!-- Inicio script JavaScript -->
		<script type='text/javascript'>
		
			/* Mostrar del nombre del script */
			alert("SESSION_STORAGE");

			/* Detección de la posibilidades de hacer un almacenamiento local via sessionStorage */
			if ( typeof sessionStorage != "undefined") {

				/* Recuperación del valor del número de visita(s) desde el almacenamiento sessionStorage */
				var numeroVisitas = sessionStorage.getItem("numeroVisitas");

				/* Comprobación de la presencia del contador de visita(s) */
				if (numeroVisitas != null) {
					/* Conversión en número entero */
					numeroVisitas = parseInt(numeroVisitas);
					/* Incremento del número de visita(s) */
					numeroVisitas++;
				} else {
					/* Inicialización a 1, es la primera visita */
					numeroVisitas = 1;
				}

				/* Mostrar el contador de vistas leído en una ventana de alerta */
				// alert("Número de visitas: " + numeroVisitas);

				/* Almacenamiento en el almacenamiento sessionStorage */
				sessionStorage.setItem("numeroVisitas", numeroVisitas);

				// Mostrar en la page
				document.getElementById("visitas").innerHTML = numeroVisitas;

			} else {
				/* Mensaje de error (sin posibilidades de almacenamiento sessionStorage) */
				alert("sessionStorage no soportado");
			}

		</script>

		<!-- Mostrar el código fuente -->
		<br />
		<br />
		<br />
		<center>
			<a href="JavaScript:window.location='view-source:' + window.location"> Código fuente </a>
		</center>

	</body>

</html>
