<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        
        window.onload = function(){
            cargarVisitas();
        }

        function cargarVisitas() {
            var visitas = cuantasVisitas();
            document.getElementById("cont").innerHTML = visitas + " visitas";
        }
        function cuantasVisitas() {
            if (localStorage.getItem("visitas") != null){
                var n = localStorage.getItem("visitas");
                n++;
                localStorage.setItem("visitas", n);
            } else {
                localStorage.setItem("visitas", 1);
            }
            return localStorage.getItem("visitas");
        }
    </script>
</head>
<body>
    <h1 id="cont"></h1>
</body>
</html>
