<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nuevo Contacto</title>
    <script src="contactos.js"></script>
</head>
<body>
    <h1>Añadir contacto</h1>
    <table>
        <tr>
            <td>Nombre</td>
            <td><input type="text" id="nombre"/></td>
        </tr>
        <tr>
            <td>Teléfono</td>
            <td><input type="text" id="telefono"/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" id="email"/></td>
        </tr>
        <tr>
            <td>Código postal</td>
            <td><input type="text" id="cp"/></td>
        </tr>
        <tr>
            <td style="text-align:center" colspan="2">
            <button onclick="aniadirContacto()">Añadir contacto</button>
            </td>
        </tr>
    </table>
</body>
</html>
