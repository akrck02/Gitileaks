<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <form name="f1">
        <select name="pais" onchange="cambia_provincia()"> 
    <option value="0" selected>Seleccione País
    <option value="1">España 
    <option value="2">Argentina 
    <option value="3">Colombia 
    <option value="4">Francia 
    </select>

        <select name="provincia" onchange="muestraDatos()"> 
    <option value="-">Seleccione Provincia
    </select>
        <p id="mensaje"></p>
    </form>


    <script>
        var paises = new Array("España", "Argentina", "Colombia", "Francia")
        var provincias_1 = new Array("Seleccione Provincia", "Andalucía", "Asturias", "Baleares", "Canarias", "Castilla y León", "Castilla-La Mancha");
        var provincias_2 = new Array("Seleccione Provincia", "Salta", "San Juan", "San Luis", "La Rioja", "La Pampa");
        var provincias_3 = new Array("Seleccione Provincia", "Cali", "Santamarta", "Medellin", "Cartagena");
        var provincias_4 = new Array("Seleccione Provincia", "Aisne", "Creuse", "Dordogne", "Essonne", "Gironde ");

        var todasProvincias = [
            [],
            provincias_1,
            provincias_2,
            provincias_3,
            provincias_4,
        ];

        function cambia_provincia() {


            //tomo el valor del select del pais elegido 
            var pais
            pais = document.f1.pais[document.f1.pais.selectedIndex].value
                //miro a ver si el pais está definido 
            if (pais != 0) {
                //si estaba definido, entonces coloco las opciones de la provincia correspondiente. 
                //selecciono el array de provincia adecuado 
                mis_provincias = todasProvincias[pais]
                    //calculo el numero de provincias 
                num_provincias = mis_provincias.length
                    //marco el número de provincias en el select 
                document.f1.provincia.length = num_provincias
                    //para cada provincia del array, la introduzco en el select 
                for (i = 0; i < num_provincias; i++) {
                    document.f1.provincia.options[i].value = mis_provincias[i]
                    document.f1.provincia.options[i].text = mis_provincias[i]
                }
            } else {
                //si no había provincia seleccionada, elimino las provincias del select 
                document.f1.provincia.length = 1
                    //coloco un guión en la única opción que he dejado 
                document.f1.provincia.options[0].value = "-"
                document.f1.provincia.options[0].text = "Seleccione Provincia"
                document.getElementById("mensaje").innerHTML = "";

            }
            //marco como seleccionada la opción primera de provincia 
            document.f1.provincia.options[0].selected = true

        }

        function muestraDatos() {
            var pais = document.f1.pais.value - 1;
            var provincia = document.f1.provincia.value;

            console.log(provincia);

            if (provincia != "Seleccione Provincia") {
                document.getElementById("mensaje").innerHTML = "<p>Ha seleccionado <b>" + provincia + "</b> en <b>" + paises[pais] + "</b>";
            } else {
                document.getElementById("mensaje").innerHTML = "";
            }
        }
    </script>
</body>

</html>
