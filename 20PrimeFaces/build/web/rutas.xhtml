<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <div class="card">
                <h2>Rutas</h2>
                <h:panelGrid columns="1" style="margin-bottom: 10px">
                    <h:outputText id="displayRange" value="Between #{mBRutas.n1} and #{mBRutas.n2}"/>
                    <p:slider for="txt1,txt2" display="displayRange" style="width: 400px" range="true"
                              displayTemplate="Between {min} and {max}"
                              minValue="#{mBRutas.minBD}" maxValue="#{mBRutas.maxBD}"/>
                </h:panelGrid>
                <h:inputHidden id="txt1" value="#{mBRutas.n1}"/>
                <h:inputHidden id="txt2" value="#{mBRutas.n2}"/>
                <p:commandLink value="CARGAR RUTAS" action="#{mBRutas.cargarRutas()}" ajax="false" update="carousel" />
           </div>  
        </h:form>       
        
        <h:form>
                <p:carousel value="#{mBRutas.rutas}" var="ruta" responsive="true" id="carousel"
                            numVisible="4" >
                    <div class="product">
                        <div class="product-grid-item p-p-5">
                            <div class="product-grid-item-top">
                                <p:outputLabel value="#{ruta.ciudadOrigen} - #{ruta.ciudadDestino}"/>
                                
                            </div>
                            <div class="product-grid-item-content">
                                <p:graphicImage library="resources" name="img/#{ruta.bus.imagen}" />
                            </div>
                            <div class="product-grid-item-bottom">
                                <p:outputLabel value="#{ruta.tarifa} â‚¬"/>
                            </div>
                        </div>
                    </div>

                    <f:facet name="footer">
                        <p:outputLabel value="#{mBRutas.rutas.size()} RUTAS"/>
                    </f:facet>
                </p:carousel>
        

            
        </h:form>
    </h:body>
</html>
