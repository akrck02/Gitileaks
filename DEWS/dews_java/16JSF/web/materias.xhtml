<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputLabel value="#{mBAlumno.alumno.nombre}" /> 
        <h:outputLabel value=", #{mBAlumno.strSexo()}" />
        <h:outputLabel value=", ciclo: #{mBAlumno.ciclo}" />
        
        
        <h:dataTable value="#{mBMaterias.materias.get(mBAlumno.ciclo)}" var="asig" >        
            <h:column>
                <f:facet name="header">
                    MATERIA
                </f:facet>
                <h:outputLabel value="#{asig}"/>
            </h:column>        
        </h:dataTable>
        
      
        
    </h:body>
</html>
