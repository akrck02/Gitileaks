<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="2">
            
            <h:outputLabel  value="Login"/>   
            <h:inputText value="#{mBAlumno.alumno.nombre}" />
            
            <h:outputLabel  value="Password"/>   
            <h:inputSecret value="#{mBAlumno.pass}" />
            
          
            <h:outputLabel  value="Password"/>   
            <h:selectOneRadio value="#{mBAlumno.sexo}">
                <f:selectItem itemLabel="Mujer" itemValue="M" />
                <f:selectItem itemLabel="Hombre" itemValue="H" />
            </h:selectOneRadio>
            
            <h:outputLabel  value="Ciclo"/>
            <h:selectOneMenu value="#{mBAlumno.ciclo}" >
                <f:selectItems value="#{mBAlumno.ciclos}" var="ciclo"
                               itemLabel="#{ciclo.nombre} (#{ciclo.nivel})"
                               itemValue="#{ciclo.nombre}"  />       
                
            </h:selectOneMenu>
            
            <h:commandButton value="login" action="#{mBAlumno.login()}" />
            
        </h:panelGrid>
        </h:form>
    </h:body>
</html>
